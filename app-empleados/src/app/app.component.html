<div class="container">
  <div class="col">
    <h1 style="text-align: center">{{ titulo }}</h1>
  </div>
  <br /><br />
  <form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        class="form-control"
        [(ngModel)]="cuadroNombre"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="nombre">Apellido:</label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        class="form-control"
        [(ngModel)]="cuadroApellido"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="nombre">Cargo:</label>
      <input
        type="text"
        name="cargo"
        id="cargo"
        placeholder="Cargo"
        class="form-control"
        [(ngModel)]="cuadroCargo"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="nombre">Salario:</label>
      <input
        type="text"
        name="salario"
        id="salario"
        placeholder="Salario"
        class="form-control"
        [(ngModel)]="cuadroSalario"
      />
    </div>

    <div class="col">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="agregarEmpleado()"
        style="margin-top: 35px"
      >
        Agregar
      </button>
    </div>
  </form>
</div>
<br />
<br />
<!-- componente hijo le ponemos dentro de este comoponente padre ComunicaciÃ³n entre componentes, le damos un nombre identificativo a las variables en este caso empleado e i dentro de [] que vamos a pasar al componente hijo.. esto luego nos vamos a la clase del componente hijo a espesificar-->
<app-empleadohijo-c
  *ngFor="let empleado of empleados; let i = index"
  [empleadoDeLista]="empleado"
  [indice]="i"
></app-empleadohijo-c>
