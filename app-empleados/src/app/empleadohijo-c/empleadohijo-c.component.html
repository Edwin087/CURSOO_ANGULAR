<div class="container">
  <div class="row">
    <div class="col">
      <!-- Aqui espesificamos las variables que se hizo referencia del componente padre que estas eran empleadoDeLista e indice -->
      <div>
        <!-- [routerLink]="" nos espesifica a donde queremos que se dirija poniendo la direccion en este caso "['/actualiza']" y le pasamos el indice y hay que espesificar en appModules para que reciba la infomación ,   [queryParams]="" es para pasar el valores de un componente a otro a través de la URL con queryParams. -->
        {{ indice + 1 }}:{{ empleadoDeLista.nombre }}
        {{ empleadoDeLista.apellido }} {{ empleadoDeLista.cargo
        }}{{ empleadoDeLista.salario }}
        <a
          [routerLink]="['/actualiza', indice]"
          [queryParams]="{ accion: '1' }"
        >
          actualiza
        </a>
        &nbsp; &nbsp;
        <a
          [routerLink]="['/actualiza', indice]"
          [queryParams]="{ accion: '2' }"
        >
          Elimina
        </a>
      </div>
      <!-- del hijo al padre siguiendo la documentación -->
      <app-caracteristicas-empleado-c
        (caracteristicasEmpleado)="agragarCaracteristica($event)"
      ></app-caracteristicas-empleado-c>

      <ul style="list-style: none">
        <li *ngFor="let caracteristica of arrayCaracteristas">
          {{ caracteristica }}
        </li>
      </ul>
    </div>
  </div>
</div>
