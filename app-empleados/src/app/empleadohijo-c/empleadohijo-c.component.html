<div class="container">
  <div class="row">

        {{ indice + 1 }}:{{ empleadoDeLista.nombre }}
        {{ empleadoDeLista.apellido }} {{ empleadoDeLista.cargo
        }}{{ empleadoDeLista.salario }}
      </div>
      <!-- del hijo al padre siguiendo la documentaciÃ³n -->

      <ul style="list-style: none">

        </li>
