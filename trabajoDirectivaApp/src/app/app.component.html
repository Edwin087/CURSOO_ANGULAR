<h1 style="text-align: center">{{ titulo }}</h1>
<form action="">
  Nombre:<input type="text" name="nombre" id="" [(ngModel)]="nombre" /><br />
  <br />
  Apellido:
  <input type="text" name="apellido" id="" [(ngModel)]="apellido" /><br /><br />
  <input
    type="submit"
    name=""
    id=""
    value="Registrar"
    (click)="registrarUsuario()"
  />
</form>
<br />
<p *ngIf="registrado">
  {{ mensaje }} con el nombre de {{ nombre }} {{ apellido }}
</p>
